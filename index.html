<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Module1-Solution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="~/appjs/angular.min.js"></script>
   <script src="~/appjs/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container">
     <h4>Module1-Solution</h4>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="name"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkitem()">Check If Too Much</button>
         </div>
         <div class="form-group message">
          {{message}}
         </div>
   </div>

</body>
</html>
